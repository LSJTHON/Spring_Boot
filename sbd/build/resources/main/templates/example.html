<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>타임리프 익히기</title>
</head>
<body>

<p th:text="${#temporals.format(today,'yyyy-MM-dd')}"></p>
<div th:object="${person}"> <!--person을 선택한 객체로 지정-->
    <p th:text="|이름 : *{name}|"></p>
    <!--부모 태그인 person 객체에 접근 가능해짐 person.name 느낌-->
    <p th:text="|나이 : *{age}|"></p>
    <p>취미</p>
    <ul th:each="hobby : *{hobbies}"> <!--hobbies의 개수만큼 반복-->
        <li th:text="${hobby}"></li>
        <!--반복 대상이 운동이라면 대표 취미라는 표시 추가-->
        <span th:if="${hobby == '운동'}">(대표 취미)</span>
    </ul>
</div>

<!--1 번 블로그 글을 보러 이동-->
<a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>
</body>
</html>
